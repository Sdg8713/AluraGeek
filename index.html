<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/normalize.css" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/index/style.css">
    <link rel="stylesheet" href="./assets/css/index/header/header.css">
    <link rel="stylesheet" href="./assets/css/index/header/header-carrito.css">
    <link rel="stylesheet" href="./assets/css/index/header/header-login.css">
    <link rel="stylesheet" href="./assets/css/index/barra de busqueda/searchbar.css">
    <link rel="stylesheet" href="./assets/css/index/banner/banner.css">
    <link rel="stylesheet" href="./assets/css/index/banner/banner__img.css">
    <link rel="stylesheet" href="./assets/css/index/banner/banner-texto.css">
    <link rel="stylesheet" href="./assets/css/index/tienda/contenido-tienda.css">
    <link rel="stylesheet" href="./assets/css/index/info-contacto/contacto.css">
    <link rel="stylesheet" href="./assets/css/index/info-contacto/info-links.css">
    <link rel="stylesheet" href="./assets/css/index/info-contacto/form-contacto.css">
    <link rel="stylesheet" href="./assets/css/index/footer/footer.css">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="./index.html"><img src="./assets/img/Logo.png" alt="Logo Alura Geek" class="logo"></a>
            <i class="bx bx-shopping-bag" id="carrito-icon"></i>
        </div>
        <div class="container-login">
            <button class="btn-login"><a href="./login.html">Login</a></button>
        </div>
        <div class="container-searchbar">
            <form action="" method="get" class="searchbar">
                <input type="text" placeholder="¿Que deseas buscar?" name="q">
                <button type="submit"><img src="./assets/img/search.svg" class="img-btn"></button>
            </form>
        </div>
        <!--Carrito-->
        <div class="carrito">
            <h2 class="carrito-titulo">Tu Carrito</h2>
            <div class="carrito-contenido">
                <div class="carrito-box">
                    <img src="./assets/img/productos/gorras/GorraRB23.png" alt="" class="carrito-img">
                    <div class="detalles-box">
                        <div class="carrito-producto-titulo">Gorra RedBull 2023</div>
                        <div class="carrito-precio">$1200</div>
                        <input type="number" value="1" class="carrito-cantidad">
                    </div>
                    <!--Remover Carrito-->
                    <i class="bx bx-trash eliminar-carrito"></i>
                </div>
            </div>
            <!--Total-->
            <div class="total">
                <div class="total-titulo">Total</div>
                <div class="total-precio">$0.0</div>
            </div>
            <!--Comprar-->
            <button type="button" class="btn-comprar">Comprar Ahora</button>
            <!--Cerrar Carrito-->
            <i class='bx bx-x' id="cerrar-carrito"></i>
        </div>
    </header>
    <section class="banner">
        <div class="banner__imagen"></div>
        <h2 class="banner__titulo">Febrero Promocional</h2>
        <p class="banner-leyenda">Productos Seleccionados con 33% de Descuento</p>
      </section>
      
       <section class="tienda contenedor">
        <div class="tienda-contenido" data-product>
            
        </div>
       </section>>
    <section class="info-contacto">
        <img src="./assets/img/Logo.png" alt="Logo Alura Geek" class="logo-info">
        <div class="informacion">
            <a href="#" class="info-links">Quienes Somos</a>
            <a href="#" class="info-links">Politica de Privacidad</a>
            <a href="#" class="info-links">Programa de Fidelidad</a>
            <a href="#" class="info-links">Nuestras Tiendas</a>
            <a href="#" class="info-links">Quiero ser Franquiciado</a>
            <a href="#" class="info-links">Anunciese Aquí</a>
        </div>
        <div class="area-contacto">
            <h3 class="area_titulo">Hable con nosotros</h3>
            <form action="text"><input type="text" placeholder="Nombre" class="contacto-nombre"></form>
            <form action="text"><input type="text" placeholder="Escribe tu Mensaje" class="contacto-mensaje"></form>
            <button type="submit" class="btn-form">Enviar Mensaje</button>
        </div>
    </section>
    <footer class="footer">
            <p>Desarrollado por Sergio Delgado</p>
            <p>2023</p>
    </footer>
    <script type="module" src="./controllers/productos-controllers.js"></script>
</body>
